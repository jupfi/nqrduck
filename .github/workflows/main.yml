name: Arch Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    container:
      image: archlinux:latest
      options: --privileged

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system and Python dependencies
      run: |
        yes | pacman -Sy --needed python-pyqt5 xorg-server-xvfb libgl mesa libxkbcommon fontconfig xcb-util-cursor libegl
        python -m pip install --upgrade pip
        pip install pytest

    - name: Install test module and dependencies
      run: |
        pip install .[nqrduck-module]

    - name: Run all the tests
      run: xvfb-run pytest tests/
